<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [minutes, setMinutes] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (e) => {
        setMinutes(e.target.value);
      };
      const onReset = () => setMinutes(0);
      const onFlip = () => {
        onReset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={!flipped ? minutes : Math.round(minutes * 60)}
            onChange={onChange}
            id="minutes"
            type="number"
            placeholder="Minutes"
            disabled={flipped}
          ></input>
          <h4>You want to convert {minutes}</h4>
          <label htmlFor="hours">Hours</label>
          <input
            value={flipped ? minutes : Math.round(minutes / 60)}
            onChange={onChange}
            id="hours"
            type="number"
            placeholder="Hours"
            disabled={!flipped}
          ></input>
          <button onClick={onReset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function KmToMiles() {
      const [btnShow, setBtnShow] = React.useState(false);
      const [number, setNumber] = React.useState(0);
      const [result, setResult] = React.useState(0);
      const [orgUnit, setOrgUnit] = React.useState("n");
      const [trgUnit, setTrgUnit] = React.useState("n");
      const onNumChg = (e) => {
        setBtnShow(false);
        setNumber(e.target.value);
      };
      const onNumRes = () => {
        setNumber(0);
      };
      const onAllRes = () => {
        setBtnShow(false);
        onNumRes();
        setOrgUnit("n");
        setTrgUnit("n");
      };
      const onOrgUnit = (e) => {
        setBtnShow(false);
        setOrgUnit(e.target.value);
      };
      const onTrgUnit = (e) => {
        setBtnShow(false);
        setTrgUnit(e.target.value);
      };
      const onConvert = () => {
        if (number === 0) {
          alert("변환할 값을 입력해주세요.\nPlease enter a value to convert.");
          return;
        }
        if (orgUnit === "n") {
          alert(
            "입력한 값의 단위를 선택해주세요.\nPlease select the original unit of the entered value."
          );
          return;
        }
        if (trgUnit === "n") {
          alert(
            "변환할 값의 단위를 선택해주세요.\nSelect the target unit of the value to be converted."
          );
          return;
        }

        if (orgUnit !== trgUnit) {
          setBtnShow(true);
          if (orgUnit === "01") {
            if (trgUnit === "02") {
              setResult(number / 100);
            } else if (trgUnit === "03") {
              setResult(number / 100000);
            }
          } else if (orgUnit === "02") {
            if (trgUnit === "01") {
              setResult(number * 100);
            } else if (trgUnit === "03") {
              setResult(number / 1000);
            }
          } else if (orgUnit === "03") {
            if (trgUnit === "01") {
              setResult(number * 100000);
            } else if (trgUnit === "02") {
              setResult(number * 1000);
            }
          }
        } else {
          alert(
            "같은 단위를 선택하였습니다." +
              "\n" +
              "You have selected the same unit."
          );
          return;
        }
      };

      return (
        <>
          <h3>KM 2 M</h3>
          <label htmlFor="num">number : </label>
          <input
            value={number}
            onChange={onNumChg}
            id="num"
            type="number"
            placeholder="변환할 숫자 입력"
          />
          <button onClick={onNumRes}>reset</button>
          <button onClick={onAllRes}>all_reset</button>
          <button onClick={onConvert}>convert</button>
          <br />
          <br />
          <label htmlFor="orgUnit">Original Unit : </label>
          <select value={orgUnit} onChange={onOrgUnit}>
            <option value="n">select Unit</option>
            <option value="01">센티미터 [cm]</option>
            <option value="02">미터 [m]</option>
            <option value="03">킬로미터 [km]</option>
          </select>
          <br />
          <br />
          <label htmlFor="tgtUnit">Target Unit : </label>
          <select value={trgUnit} onChange={onTrgUnit}>
            <option value="n">select Unit</option>
            <option value="01">센티미터 [cm]</option>
            <option value="02">미터 [m]</option>
            <option value="03">킬로미터 [km]</option>
          </select>
          <br />
          <br />
          {btnShow === true ? (
            <div>
              Result : <br />
              {number}{" "}
              {orgUnit === "01"
                ? "센티미터[cm]"
                : orgUnit === "02"
                ? "미터[m]"
                : orgUnit === "03"
                ? "킬로미터[km]"
                : null}
              <br />
              <b>
                = {result}{" "}
                {trgUnit === "01"
                  ? "센티미터[cm]"
                  : trgUnit === "02"
                  ? "미터[m]"
                  : trgUnit === "03"
                  ? "킬로미터[km]"
                  : null}
              </b>
            </div>
          ) : null}
        </>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("x");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="x">Select Your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "0" ? (
            <MinutesToHours />
          ) : index === "1" ? (
            <KmToMiles />
          ) : (
            "Please Select your units"
          )}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
